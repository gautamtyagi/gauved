<!DOCTYPE html>
<html>
<head>
    <title>Student Admin</title>
    <link href="css/main.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/comman.js"></script>
</head>
<body style="background: url('img/background-shadow.png')">
<div class="container">
    <header class="header">
        <h1>
            Examination Seating Plan
        </h1>
    </header>
    <div class="row">
        <div class="enter-page">
            <h2>Get Your Seating Plain</h2>
            <div class="clear"></div>
            <div class="enter-box">
                <input type="text" placeholder="Enter your roll no..." name="roll_no" id="roll-no">
            </div>
            <div class="clear"></div>
            <div class="go">
                <input type="button" value="GO" name="go" id="go">
            </div>
        </div>
    </div>
</div>
</body>
</html>
